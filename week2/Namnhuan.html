        function a(id) {
            return document.getElementById(id);
        }
        function ktnn() {

            if(a("nn").value % 4 ==0){
                if(a("nn").value %100==0){
                    if(a("nn").value %400==0){
                        a("KT").value = "nam nhuan"
                    }
                    else {
                        document.write("ko phai nn");
                    }
                }
                else {
                    a("KT").value = "nam nhuan"
                }
            }
            else {
                document.write("ko phai nam nhuan")
            }
        }

</script>
