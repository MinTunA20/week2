<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: red;
        }

        tr:nth-child(odd){
            background: antiquewhite;
        }
        button{ background-color: burlywood}
    </style>
</head>
<body>
<div align="center">
    <h1>Manager product</h1>
    <input placeholder="name Product" id="nameP">
    <input type="image" id="img">
    <button onclick="create()">Add Product</button>
    <button onclick="saveEdit()">Edit Product</button>
    <br>
    <br>
    <table id="display" style="width: 50%; text-align: center">

    </table>
</div>
</body>
</html>
<script>
    let products = ["BMW"]
        productsimg = []

    function create() {
        let name = document.getElementById('nameP').value;
        products.push(name);
        console.log(products);
        productsimg.push(<img src=""/>);
        show();
    }

    function show() {
        let str = "";
        for (let i = 0; i < products.length; i++) {
            str += "<tr>"
            str += `<td>${i + 1}</td>`
            str += `<td>${products[i]}</td> <td>${productsimg[i]}</td>`
            str += `<td><button onclick="showEdit(${i})">Edit</button></td>`
            str += `<td><button onclick="deleteP(${i})">Delete</button></td>`
            str += "</tr>"
        }
        document.getElementById("display").innerHTML = str;
    }

    let indexEdit = -1;
    function showEdit(index) {
        document.getElementById('nameP').value = products[index];
        document.getElementById('img').value = products[index];
        indexEdit = index;
    }
    function saveEdit() {
        let name = document.getElementById('nameP').value;
        let img = document.getElementById('img').value;
        products[indexEdit] = name;
        productsimg[indexEdit] = img;
        show();
        indexEdit = -1;
    }
    function deleteP(index) {
        products.splice(index,1);
        productsimg.splice(index,1);
        show();
    }

    show();
</script>
