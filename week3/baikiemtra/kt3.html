<script>
function kt() {
    let b = document.getElementById("a").value;
    if (b % 2 == 0) {
        alert('a chia hết cho 2')
    } else {
        let i = 2;
        let check = true;
        for (i = 2; i <= a / 2; i++) {
            if (b % i === 0) {
                check = false;
                break;
            }
            if (check) {
                alert('a là số nguyên tố')
            } else {
                alert
                ('a không là số nguyên tố')
            }
        }
    }
}
</script>
