<script>
let arrr=[1,2,3,4,5,6,7,8]
  function maxMinAvg(arr) {
    //your code here
    let arrnew =[]
    for (let i=0;i<arr.length;i++){
      let max = arr[0];
      if (arr[i]>max){
        max=arr[i]
      }
    }
    arrnew.push(max)

    return arrnew;
  }

alert(maxMinAvg(arrr))
</script>
