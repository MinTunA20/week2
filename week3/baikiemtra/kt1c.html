<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính tổng từ a->b </h1>
<table>
    <tr>Nhập a = <input type="number" id="a"/></tr><br>
    <tr>Nhập b = <input type="number" id="b"/></tr><br>
        <td><button type="button" onclick="ab()">tính toán</button></td>
    </tr>
</table>
</body>
</html>
<script>
    function ab() { let n = (document.getElementById("b").value-document.getElementById("a").value)+1
                    let sum= (document.getElementById("b").value-document.getElementById("a").value)*n/2
        alert("Tổng là "+sum)
    }
</script>
