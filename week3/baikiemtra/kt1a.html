<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi và diện tích hình vuông</title>
</head>
<body>
<h1>Tính chu vi và diện tích hình vuông</h1>
<table>
    <td>Nhập cạnh a = <input type="number" id="a"/></td><br>
    <td><button type="button" onclick="tinh()"> tính toán chu vi và diện tích</button></td>
</table>
</body>
</html>
<script>
    function tinh() { let p= document.getElementById("a").value*4;
        let s= document.getElementById("a").value*document.getElementById("a").value;
        alert("Chu vi hình vuông là " + p + "  Diện tích hình vuông là " +s);
    }
</script>
